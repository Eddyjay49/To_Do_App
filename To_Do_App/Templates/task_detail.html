<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.completed|yesno:"Completed,Not Completed" }}</p>
    <a href="{% url 'task_edit' task.id %}">Edit</a>
    <form action="{% url 'task_delete' task.id %}" method="post">{% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'task_list' %}">Back to List</a>
</body>
</html>
